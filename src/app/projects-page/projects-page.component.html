<div class="mainSpace">
  <div class="contentSpace">

    <ng-template ngFor let-repo [ngForOf]="repos"> 
    <div >
      <div id="repo">
        <h2>{{ repo.name }}</h2>
        <strong>Language: {{ repo.language }}</strong>
        <p>{{ repo.description }}</p>
        <a href="{{ repo.html_url }}">Link</a>
        
      </div>
    </div>
  </ng-template>
  </div>
</div>
